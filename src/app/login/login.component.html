<div fxLayout="row nowrap"
     fxLayoutAlign="center center"
     fxLayoutGap="10px">
  <h2 >Benvenuto al Valguarnera Sporting Club</h2></div>

    <div class="mat-elevation-z4" [ngStyle]="{'margin-top':'14px'}"
         fxLayout="column wrap"
         fxLayoutAlign="center center"
         fxLayoutGap="">
      <mat-card fxLayout="column "
                fxLayoutAlign="center center"
                fxLayoutGap="10px">
        <mat-card-header>
          <mat-card-title><h2>
            Accedi o Registrati</h2></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img matCardImage (resize)="'50%'" src="http://lorempixel.com/300/150/sports/">
        <mat-card-content fxLayout="column wrap">
          <mat-form-field class="email" >
            <input matInput placeholder="Enter your email" [formControl]="email"  required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field class="password">
            <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            <mat-error *ngIf="password.invalid">{{getErrorMessagPassworde()}}</mat-error>
          </mat-form-field>
          <div class="container-row">

          </div>        </mat-card-content>
        <mat-card-actions align="start">
          <button [disabled]="email.errors || password.errors"   class="login" mat-raised-button="login" color="primary" (click)="login()">ACCEDI</button>
          <button class="signup" mat-raised-button="login" color="primary" (click)="signup()">REGISTRATI</button>
          <button class="signup" color="primary" mat-button="loginG" (click)="auth.googleLogin()">
            <mat-icon  svgIcon="googl" ></mat-icon>oogle</button>

        </mat-card-actions>
        <mat-card-footer fxFlexAlign="start" >

          <mat-checkbox  [(ngModel)]="modelName" value="" color="warning">Ricordami</mat-checkbox>
        </mat-card-footer>
      </mat-card>


    </div>
